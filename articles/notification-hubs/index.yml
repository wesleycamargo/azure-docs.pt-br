abstract:
  description: Saiba como usar Hubs de Notificação, um mecanismo de notificação por push multiplataforma e dimensionável para enviar rapidamente milhões de mensagens para aplicativos em execução em vários tipos de dispositivos (Android, iOS, Windows, Windows Phone, Baidu, Kindle). <p>Tutoriais, referências de API e outras documentações mostram como configurar e enviar notificações por push de qualquer back-end para os dispositivos móveis.</p>
  aside:
