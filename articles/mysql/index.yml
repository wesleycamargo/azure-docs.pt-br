abstract:
  description: 'O Banco de Dados do Azure para MySQL é um serviço de banco de dados relacional com base no mecanismo de banco de dados MySQL de software livre.  É um banco de dados totalmente gerenciado como uma oferta de serviço capaz de lidar com cargas de trabalho críticas com desempenho previsível e escalabilidade dinâmica. Desenvolva aplicativos com o Banco de Dados do Azure para MySQL utilizando as ferramentas de software livre e a plataforma de sua escolha. Saiba como usar o Banco de Dados do Azure para MySQL com nossos guias de início rápido, tutoriais e exemplos.'
