abstract:
  description: Bem-vindo ao Azure Time Series Insights. O Azure Time Series Insights fornece ferramentas avançadas de exploração e de telemetria de dados para ajudá-lo a refinar a análise operacional. A documentação descreve os diversos recursos do serviço, como começar a usar e as APIs avançadas do Time Series Insights. As informações são apresentadas para duas versões, uma já disponível (Time Series Insights GA) e a outra em versão prévia (versão prévia do Time Series Insights).
  aside:
    image:
      alt: Um vídeo de introdução aos recursos do Time Series Insights do Azure IoT.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: Time Series Insights para aplicativos de IoT. (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
