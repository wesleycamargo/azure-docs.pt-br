abstract:
  description: "O Azure IoT Edge é um serviço de Internet das Coisas (IoT) que se baseia em cima do Hub IoT. Este serviço destina-se a clientes que desejam analisar dados em dispositivos, conhecido como \"na borda\", em vez de usar a nuvem. Ao mover partes da sua carga de trabalho para a borda, seus dispositivos podem gastar menos tempo enviando mensagens para a nuvem e reagir mais rapidamente às alterações no status."
