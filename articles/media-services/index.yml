abstract:
  description: 'Os Serviços de Mídia do Azure são uma plataforma de fluxo de trabalho de mídia baseada em nuvem que permite que você crie soluções que exigem codificação, empacotamento, proteção de conteúdo e transmissão de eventos ao vivo. Os Serviços de Mídia do Azure integram-se perfeitamente à CDN do Azure para dimensionar a entrega com os serviços da CDN da Akamai e da Verizon, permitindo que os clientes selecionem a solução certa para suas necessidades, por exemplo, para o balanceamento de carga entre redes de distribuição de conteúdo. O Video Indexer dos Serviços de Mídia do Azure permite que você extraia metadados e insights usando a IA com as predefinições do analisador interno de áudio e vídeo. Você pode melhorar a precisão com facilidade pelo treinamento de modelos de IA fornecidos com seu próprio conteúdo usando a API do Video Indexer.'
