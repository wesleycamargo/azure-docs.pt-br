            html: '<p><a href="https://plugins.jenkins.io/azure-vm-agents">Agentes de VM do Azure</a><p><a href="https://plugins.jenkins.io/azure-app-service">Serviço de Aplicativo do Azure</a></p><p><a href="https://plugins.jenkins.io/windows-azure-storage">Armazenamento do Azure</a></p><p><a href="https://plugins.jenkins.io/azure-container-agents">Agentes de Contêiner do Azure</a><p><a href="https://plugins.jenkins.io/azure-function">Plug-in da Função do Azure</a><p><a href="https://plugins.jenkins.io/azure-acs">Plug-in do Serviço de Contêiner do Azure</a>'
