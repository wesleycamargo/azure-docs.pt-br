title: Documentação do Azure Data Explorer
metadata:
  title: 'Documentação do Azure Data Explorer – Guias de início rápido, tutoriais, além de linguagens e referências de API'
  description: O Azure Data Explorer é uma plataforma de nuvem de análise de logs otimizada para consultas ad hoc de Big Data.
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 03/24/2019
abstract:
  description: '<p>O Azure Data Explorer é um serviço de análise de dados rápido e totalmente gerenciado para análise em tempo real de grandes volumes de streaming de dados de aplicativos, sites, dispositivos IoT e muito mais. Você pode usar o Azure Data Explorer para coletar, armazenar e analisar dados diversificados para melhorar os produtos, aprimorar as experiências do cliente, monitorar dispositivos e melhorar as operações.</p><p>Confira nossos guias de início rápido, tutoriais e exemplos para saber como usar o Azure Data Explorer.</p>'
