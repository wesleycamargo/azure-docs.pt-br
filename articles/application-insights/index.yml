title: Documentação do Application Insights
metadata:
  title: 'Documentação do Application Insights - Tutoriais, Referência de API | Microsoft Docs'
  description: 'O Application Insights é um serviço de Gerenciamento de Desempenho de Aplicativo (APM) extensível para desenvolvedores da Web criando a gerenciando aplicativos em várias plataformas. Saiba como detectar e diagnosticar problemas e entender o uso para seus aplicativos Web e serviços usando nossos guias de início rápido, tutoriais e documentação de referência.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
