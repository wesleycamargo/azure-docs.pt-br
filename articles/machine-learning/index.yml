      html: <p>Saiba como esse serviço capacita os cientistas de dados a desenvolver e gerenciar soluções de inteligência artificial<br/> usando as bibliotecas e ferramentas do Python e da CLI do Azure com uma variedade de serviços de computação e dados do Azure. Saiba mais...</p>
