title: Documentação do HDInsight do Azure
metadata:
  title: Documentação do Azure HDInsight - Tutoriais, Referência de API | Microsoft Docs
  description: Saiba mais sobre o Apache Hadoop no HDInsight. A documentação mostra como usar o Apache Hadoop, Apache Spark, Apache Kafka, Apache HBase e muito mais para processar, analisar e obter insights de big data.
  services: hdinsight
  author: hrasheed-msft
  ms.author: hrasheed
  ms.service: hdinsight
  ms.topic: landing-page
  ms.date: 10/18/2018
abstract:
  description: Saiba como usar o HDInsight do Azure para analisar o dados de streaming ou históricos. Os tutoriais e outras documentações mostram como criar clusters, processar e analisar big data e desenvolver soluções usando as estruturas de software livre mais populares, como o Apache Hadoop, Apache Spark, Apache Hive, Apache LLAP, Apache Kafka, Apache Storm e Microsoft Machine Learning Server.<p>O HDInsight do Azure é um serviço de análise totalmente gerenciado, completo e de fonte aberta para empresas. O HDInsight é um serviço de nuvem que torna mais fácil, rápido e econômico processar grandes quantidades de dados. Também oferece suporte a uma grande variedade de cenários, como extração, transformação e carregamento (ETL); data warehouse; aprendizado de máquina; e IoT.</p>
  aside:
