abstract:
  description: 'Os Azure Mapas fornecem funcionalidades geoespaciais avançadas para desenvolvedores de todos os setores, contendo os mais recentes dados de mapeamento disponíveis para fornecer um contexto geográfico a aplicativos Web e móveis. Os Azure Mapas são um conjunto de APIs REST em conformidade com a API Azure One para mapas, pesquisa, roteamento, tráfego, fusos horários, geolocalização, delimitação geográfica, dados de mapa e operações espaciais, acompanhado de SDKs da Web e do Android para tornar o desenvolvimento fácil, flexível e portátil entre várias plataformas.'
