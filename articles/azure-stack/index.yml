abstract:
  description: 'O Microsoft Azure Stack é uma plataforma desktop em nuvem híbrida que possibilita provisionar serviços do Azure por meio do seu datacenter. Saiba como implantar o Kit de desenvolvimento de pilha do Azure, como gerenciar a infraestrutura para sistemas integrados e o kit de desenvolvimento e como oferecer serviços com tutoriais e guias de início rápido.<br/><br/>Se você for um usuário de pilha do Azure que usa os serviços ou cria aplicativos para a pilha do Azure, consulte nosso <a href="/azure/azure-stack/user">documentação de usuário</a>.'
