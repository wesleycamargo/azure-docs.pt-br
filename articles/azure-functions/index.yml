abstract:
  description: "O Azure Functions é um serviço de computação <a href=\"https://azure.microsoft.com/overview/serverless-computing/\">sem servidor</a> que permite executar o código sob demanda sem precisar provisionar explicitamente ou gerenciar a infraestrutura. Use o Azure Functions para executar um script ou parte do código em resposta a uma variedade de eventos. Saiba como usar o Azure Functions com nossos guias de início rápido, tutoriais e exemplos."
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video-thumb-get-started.png
      width: 250
    title: "Introdução ao Azure Functions. (2:39)"
    href: https://azure.microsoft.com/en-us/resources/videos/get-started-with-azure-functions/
    width: 250
