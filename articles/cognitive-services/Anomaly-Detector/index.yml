abstract:
  description: 'A API do Detector de Anomalias ajuda a inserir facilmente as funcionalidades de detecção de anomalias em seus aplicativos para que os usuários possam identificar os problemas rapidamente para minimizar a perda e o impacto no cliente. Não é necessário ter conhecimento em aprendizado de máquina. Por meio de uma única chamada à API, você pode ativar esse modelo de IA previamente treinado que ingere os dados de série temporal de todos os tipos e volumes, seleciona o modelo de detecção de anomalias mais adequado para seus dados a fim de garantir a alta precisão e revela automaticamente incidentes assim que eles acontecem. Você pode personalizar o serviço para detectar anomalias de todos os tamanhos.  Use o Detector de Anomalias para identificar incidentes de negócios, monitorar o tráfego do dispositivo IoT, gerenciar fraudes, responder às mudanças nos mercados e muito mais.'
