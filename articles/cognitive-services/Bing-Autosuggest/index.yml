abstract:
  description: A API de Sugestão Automática do Bing permite enviar um termo de consulta de pesquisa parcial ao Bing e recuperar uma lista de consultas sugeridas pelas quais outros usuários pesquisaram.  Por exemplo, conforme os usuários digitam cada caractere do termo de pesquisa, você pode chamar essa API para preencher a lista suspensa da caixa de pesquisa com sugestões. Saiba como usar a API de Sugestão Automática com nossos guias rápidos, tutoriais e exemplos.
