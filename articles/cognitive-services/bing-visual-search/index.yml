abstract:
  description: A API da Pesquisa Visual do Bing fornece detalhes de imagem semelhantes aos mostrados em Bing.com/images. Ao carregar uma imagem ou fornecer uma URL de imagem, essa API pode identificar uma variedade de detalhes sobre ela, incluindo imagens visualmente semelhantes, fontes de compra, páginas da Web que incluem a imagem e muito mais.
