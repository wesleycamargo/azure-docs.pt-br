  description: A API de Pesquisa de Notícias do Bing permite que você integre as funcionalidades de pesquisa de notícias do Bing aos seus aplicativos. Ao enviar consultas de pesquisa com a API, você pode obter artigos de notícias relevantes de várias categorias e fontes, como no bing.com/news.
