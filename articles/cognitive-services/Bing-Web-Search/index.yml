abstract:
  description: A API de Pesquisa na Web do Bing fornece uma experiência semelhante ao Bing retornando os resultados da pesquisa que o Bing determina como relevantes para a consulta do usuário. Os resultados incluem páginas da Web e também podem incluir imagens, vídeos e muito mais.
